apply plugin: 'java'
apply plugin: 'application'


repositories {
    jcenter()
    maven {
        url 'http://www.miglayout.com/mavensite/'
    }
}

dependencies {
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.7'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
	
	compile group: 'com.miglayout', name: 'miglayout-javafx', version: '4.2'
	
	compile group: 'com.github.jiconfont', name: 'jiconfont-javafx', version: '1.0.0'
	compile group: 'com.github.jiconfont', name: 'jiconfont-font_awesome', version: '4.7.0.0'
}

mainClassName = 'info.mapleve.MapleVE'
